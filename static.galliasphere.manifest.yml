apiVersion: v1
kind: Pod
metadata:
  name: k8s-reverse-proxy

spec:
  hostNetwork:     true
  imagePullPolicy: Always
  volumes:
    - name:   k8s-reverse-proxy
      hostPath:
        path: "/home/core/reverse_proxy"
  containers:
    - name:  k8s-reverse-proxy
      image: nginx:latest
      volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name:      k8s-reverse-proxy
